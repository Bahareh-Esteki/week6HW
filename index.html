<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous"
	/>
	<link href="src/styles.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
		rel="stylesheet"/>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
	<div id="app">
	<div class="container">
		<div class="row">
			<div class="col-8">
				<div class="mb-2">
					<input
						class="form-control form-control-sm"
						type="text"
						placeholder="Enter City Name"
						id="enterCity"
						autofocus="true"
					/>
				</div>
				<div class="buttonContainer">
					<button
						type="button"
						class="btn btn-outline-primary"
						,
						id="searchbtn"
					>
						Search
					</button>
					<button type="button" class="btn btn-outline-success" id="currentCity">
						Current City
					</button>
				</div>
				<h1 class="cityName">Isfahan</h1>
				<div class="row">
					<div class="col-5">
						<h2 class="todayWeather">Saturday </h2>
						<span id="temp">3°C</span> <div id="descrp">Clear</div>
					</div>
					<div class="col-7">
						<div class="infowrap">
							<p class="weatherInfo">
								<div id="percipitation">Precipitation: 0%</div>
								<div id="humidity">Humidity: 78% </div> 
								<div id="wind">Wind: 3 MPH</div> 
							</p>
						</div>
					</div>
				</div>

				<div >
				<span class="todayMax">	8°C</span> <span class="signs">/ </span> <span class="todayMin">-1°C</span>
				</div>
				<div class="weatheremoji">⛅</div>
			</div>
			<div class="col-4 rightside">
				<div class="row">
					<div class="col-3">Sun:</div>
					<div class="col-2">🌨️</div>
					<div class="col-4"><div class="maxmin">10°C/-3°C</div></div>
				</div>
				<div class="row">
					<div class="col-3">Mon:</div>
					<div class="col-2">⛈️</div>
					<div class="col-4"><div class="maxmin">9°C/-5°C</div></div>
				</div>
				<div class="row">
					<div class="col-3">Tue:</div>
					<div class="col-2">🌦️</div>
					<div class="col-4"><div class="maxmin">13°C/-2°C</div></div>
				</div>
				<div class="row">
					<div class="col-3">Wed:</div>
					<div class="col-2">🌤️</div>
					<div class="col-4"><div class="maxmin">15°C/-1°C</div></div>
				</div>
				<div class="row">
					<div class="col-3">Thu:</div>
					<div class="col-2">☀️</div>
					<div class="col-4"><div class="maxmin">15°C/-1°C</div></div>
				</div>
			</div>
		</div>
	</div>
</html>

	<script src="src/index.js">
	</script>
</body>
</div>
</html>
